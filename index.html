<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <header>
        <span>
            <ion-icon name="pencil-outline"></ion-icon>
            Note Making App
        </span>
    </header>
    <div class="container">
        <div class="content-box">

            <div class="adding_box">
                <span>
                    <ion-icon name="add-outline"></ion-icon>
                </span>
                <h3>Create New Note</h3>
            </div>
        </div>
    </div>

    <!-- New item adding window -->
    <div class="overlay">
        <div class="popup-modal">
         <header>
             <span>Add a New Note</span>
             <ion-icon name="close-outline" class="close"></ion-icon>
            </header>
            <form >
                <label for="title">Note Title</label>
                <input type="text" name="title" class="NoteTitle"  placeholder="Enter Title here...">
                <label for="Desc">Note Description</label>
                <textarea name="Desc" class="NoteDesc" cols="30" rows="12" placeholder="Write Note Description here..."></textarea>
                <button type="submit" class="Add-note">Add Note</button>
            </form>
        </div>
    </div>
    <!-- javscript file link -->
    <script src="main.js"></script>
</body>

</html>
